<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    const fullName ="Victoria Dixon";
    console.log('Full Name',fullName)
    console.log(typeof fullName);
    const numberOfPets =2;
    console.log('Number of Pets', numberOfPets)
    console.log(typeof numberOfPets)
    const likesVegetables =true
    console.log('Likes Vegetables', likesVegetables);
    console.log(typeof likesVegetables);
    const nothing=null
    let never
    console.log('Nothing',nothing)
    console.log('never',never)
    console.log(typeof nothing)
    console.log(typeof never)

  </script>
</body>
</html>
